<!doctype html>
<head>
    <title>Current Stock prices</title> 
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>   
</head>

<body>
<h1>Current Stock Prices of FANG(M)</h1>
<table>
    <tr>
        <th>Symbol</th>
        <th>Last Sale</th>
        <th>Volume</th>
        <th>Sector</th>
    </tr>
    {% for company in companies %}
    <tr>
        <td>{{ company['symbol'] }}</td>
        <td>${{ company['lastSalePrice'] }}</td>
        <td>{{ company['volume'] }}</td>
        <td>{{ company['sector'] }}</td>
    </tr>
    {% endfor %}
</table>

<a href="https://iextrading.com/">Data provided by IEX Trading</a>

</body>
